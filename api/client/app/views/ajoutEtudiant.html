<div class="box">
  <div class="box-header with-border">
    <ul class= "nav nav-tabs">
    <i class="fa fa-bar-chart-o"></i>
    <h3 class="box-title">Inscription</h3>
    <li class="pull-right header">
    <button ng-show="!importation" ng-click="uploadExcel();" type="button" class="btn btn-block btn-primary btn-default"  style="margin-bottom:3px; padding-top:0px; color:white;"><i class="fa  fa-file-excel-o"></i> Importer un fichier Excel</button>
    <button ng-show="importation" ng-click="saveExcel();" type="button" class="btn btn-block btn-primary btn-default"  style="margin-bottom:3px; padding-top:0px; color:white;"><i class="fa  fa-file-excel-o"></i> Sauvegarder</button></li>
    </ul>
  </div>
  <div class="box-body">
    <div class="row">
      <div class="col-md-6">
        <div class="box box-info">
          <div class="box-body">
            <div class="register-box">
              <div class="register-logo">
                <a href="../../index2.html"><b>Scolarite</b>ESP</a>
              </div>

            <div class="register-box-body">

            <form>
              <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Nom" ng-model="etudiant.nom">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Prenom" ng-model="etudiant.prenom">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <select class="form-control" ng-click="getOption();" placeholder="Departement" ng-model="etudiant.departement" title="Departement" selectpicker ng-options="departement.id as departement.nomDepartement for departement in departements">
                </select>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <select class="form-control" placeholder="Option" ng-model="classe.optionId" title="Option" selectpicker ng-options="option.id as option.nomOption for option in options">
                </select>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <select class="form-control" placeholder="Formation" ng-model="rien.formationId" title="Formation" selectpicker ng-options="formation.id as formation.nomFormation for formation in formations">
                </select>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <select class="form-control" placeholder="Niveau" ng-model="classe.niveauId" title="Niveau" selectpicker ng-options="niveau.id as niveau.nomNiveau for niveau in niveaux">
                </select>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input type="date" class="form-control" placeholder="Date de naissance" ng-model="etudiant.dateNaissance">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
              </div>
            </form>

            </div>

          </div>
         </div>
          <!-- /.form-box -->
        </div>
      </div>
      <div class="col-md-6">
        <div class="box box-info">
          <div class="box-body">
            <div class="register-box">
              <div class="register-logo">
                <a href="../../index2.html"><b>Scolarite</b>ESP</a>
              </div>

            <div class="register-box-body">

            <form>
              <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Lieu de naissance" ng-model="etudiant.lieuNaissance">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <select class="form-control" placeholder="Pays de naissance" ng-model="etudiant.paysNaissance" title="pays" selectpicker>
                  <option ng-repeat="pay in pays">{{pay.name}}</option>
                </select>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Numero d'identité national" ng-model="etudiant.cin">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Numero de téléphone" ng-model="etudiant.numeroTelephone">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Serie bac" ng-model="etudiant.serieBac">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Numero carte étudiant" ng-model="etudiant.numeroEtudiant">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <select class="form-control" placeholder="Sexe" ng-model="etudiant.sexe" title="Sexe" selectpicker>
                  <option>Masculin</option>
                  <option>Fiminin</option>
                </select>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>

              <div class="row">
                <div class="col-xs-8">
                  <div class="checkbox icheck">
                    <label>
                      <input type="checkbox"> I agree to the <a href="#">terms</a>
                    </label>
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                  <button ng-click="inscription();" class="btn btn-primary btn-block btn-flat">Register</button>
                </div>
                <!-- /.col -->
              </div>

            </form>

            </div>

          </div>
         </div>
          <!-- /.form-box -->
        </div>
      </div>
    </div>
  </div>
</div>


<div ng-show="false">
  <form id        =  "uploadForm"
     enctype   =  "multipart/form-data"
     action    =  "http://localhost:3000/upload"
     method    =  "post"
>
<input type="file" name="file" id="excelUpload" />Upload
<input type="submit" value="Upload" name="submit" id="submitExcel">
</form>
</div>
